
<ion-header >
  <ion-toolbar>
    <ion-title>Add New Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
    <form >
      <ion-item lines="full">
        <ion-label position="floating" [(ngModel)]="itemName">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating" [(ngModel)]="itemPrice">Price</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating" [(ngModel)]="itemLocation">Location</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating" [(ngModel)]="itemQty">Quantity</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button  (click)="goToHome()" type="submit" color="primary"  >Back</ion-button>
          <button type="button" (click)="CreateRecord()"  class="btn btn-primary">Create Item</button>
          <ion-button  (click)="goToHome()" type="submit" color="danger" class="dimiss">Dismiss</ion-button>

        </ion-col>
      </ion-row>
    </form>
</ion-content>
